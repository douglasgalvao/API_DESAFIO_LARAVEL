<div class="crudContent">
  <div class="contents">
    <div class="cityContent">
      <div class="crudTitle">
        <h2>Cadastro de Cidade</h2>
      </div>

      <form [formGroup]="formCity" (submit)="onSubmitCity()">

        <div class="ctInput">
          <label for="city">city_name:</label>
          <input type="text" id="city" formControlName="city">
        </div>

        <div class="ctInput">
          <label for="state">state:</label>
          <input type="text" id="state" formControlName="state">
        </div>

        <div class="ctInput">
          <label for="fundation_date">fundation_date:</label>
          <input type="date" id="fundation_date" formControlName="fundation_date">
        </div>

        <button type="submit" [disabled]="formCity.invalid">Save</button>
      </form>
    </div>

    <div class="neighborContent">
      <div class="crudTitle">
        <h2>Cadastro de Bairro</h2>
      </div>

      <form [formGroup]="formNeighbor" (submit)="onSubmitNeighbor()">

        <div class="ctInput">
          <label for="name">name:</label>
          <input type="text" id="name" formControlName="name">
        </div>

        <div class="ctInput">
          <label for="city_id">city_id:</label>
          <input type="text" id="city_id" formControlName="city_id">
        </div>

        <button type="submit" [disabled]="formNeighbor.invalid">Save</button>
      </form>
      <!-- {{formLogin.value | json}} -->
    </div>
  </div>
  <div class="buttonsInteractor">
    <button>List</button>
    <div>
      <button>List by name</button>
      <input type="text" placeholder="insert city or neighbor">
    </div>
  </div>

</div>
